<!DOCTYPE HTML>
  <html>

    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatable" content="IE=edge">
      <title></title>
      <link rel="stylesheet" href="">
    </head>
    <body>

      <table id="donut-table" border="1">
        <tr>
          <th>Shop</th>
          <th>7:00 AM</th>
          <th>8:00 AM</th>
          <th>9:00 AM</th>
          <th>10:00 AM</th>
          <th>11:00 AM</th>
          <th>12:00 PM</th>
          <th>1:00 PM</th>
          <th>2:00 PM</th>
          <th>3:00 PM</th>
          <th>4:00 PM</th>
          <th>5:00 PM</th>
          <th>6:00 PM</th>
          <th>Total</th>
        </tr>
      </table>

      <form id="new-shop-form">
        <fieldset style="width:18%">
          <legend>Add New Location or Update Existing</legend>
            <label for="location-name">Location: </label><br />
            <input id="location-name" type="text"><br />

            <label for="min-cust">Min Cust: </label><br />
            <input id="min-cust" type="number"><br />

            <label for="max-cust">Max Cust: </label><br />
            <input id="max-cust" type="number"><br />

            <label for="av-donuts">Average # Donuts: </label><br />
            <input id="av-donuts" type="number"><br />

          <button id="add-new-shop" type="button">Create New Shop</button><br />
          </fieldset>

      </form>
      <p>This is a program that models the amount of donuts that each Top Pot donut shop needs to make per location.</p>
    </body>

      <script src="js/main.js"></script>

  </html>
